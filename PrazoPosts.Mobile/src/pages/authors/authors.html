<ion-header>
  <ion-toolbar>
    <button ion-button menuToggle icon-only>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Autores</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="editAuthor()">
        <ion-icon name="add-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let author of authors">
      <ion-item>
        <h2>{{author.name}}</h2>
        <p>{{author.postCount}} Postagens</p>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="primary" (click)="editAuthor(author)">
          <ion-icon name="create"></ion-icon>
          Editar
        </button>
        <button ion-button color="danger" (click)="delete(author)">
          <ion-icon name="trash"></ion-icon>
          Excluir
        </button>
      </ion-item-options>
    </ion-item-sliding>
    <!--<ion-item *ngIf="authors.length == 0" text-center>-->
    <!--Você ainda não possui autores =(-->
    <!--</ion-item>-->
  </ion-list>
</ion-content>
