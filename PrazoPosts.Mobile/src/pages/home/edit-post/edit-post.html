<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">Cancelar</button>
    </ion-buttons>
    <ion-title>{{Title}} post</ion-title>
  </ion-navbar>
</ion-header>


<ion-content no-bounce>
  <form novalidate [formGroup]="formGroup">
    <ion-list>
      <ion-item>
        <ion-label stacked>Título</ion-label>
        <ion-input formControlName="Title" required></ion-input>
        <div item-content class="error-message"
             *ngIf="formGroup.get('Title').hasError('required') && formGroup.get('Title').touched">
          <small text-start>Título é obrigatório</small>
        </div>
      </ion-item>
      <ion-item>
        <ion-label stacked>Autor</ion-label>
        <ion-select formControlName="AuthorId" required>
          <ion-option value="{{author.Id}}" *ngFor="let author of authors">{{author.Name}}</ion-option>
        </ion-select>
        <div item-content class="error-message"
             *ngIf="formGroup.get('AuthorId').hasError('required') && formGroup.get('AuthorId').touched">
          <small text-start>Autor é obrigatório</small>
        </div>
      </ion-item>
      <ion-item>
        <ion-label stacked>Conteúdo</ion-label>
        <ion-textarea formControlName="Content" required></ion-textarea>
        <div item-content class="error-message"
             *ngIf="formGroup.get('Content').hasError('required') && formGroup.get('Content').touched">
          <small text-start>Conteúdo é obrigatório</small>
        </div>
      </ion-item>
    </ion-list>
  </form>
  <div padding-left padding-right>
    <button ion-button block padding (click)="save()">
      Salvar
    </button>
  </div>
</ion-content>
