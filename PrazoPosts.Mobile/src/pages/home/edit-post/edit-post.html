<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">Cancelar</button>
    </ion-buttons>
    <ion-title>{{Title}} post</ion-title>
  </ion-navbar>
</ion-header>


<ion-content no-bounce>
  <form novalidate [formGroup]="formGroup">
    <ion-list>
      <ion-item>
        <ion-label stacked>Título</ion-label>
        <ion-input formControlName="Title" required [appValidateServer]="serverValidationMap"></ion-input>
        <app-client-validation-message item-content [formGroup]="formGroup" errorName="required"
                                       controlName="Title" errorMessage="Título é obrigatório">
        </app-client-validation-message>
        <app-server-validation-message item-content controlName="Title" [formGroup]="formGroup">
        </app-server-validation-message>
      </ion-item>
      <ion-item>
        <ion-label stacked>Autor</ion-label>
        <ion-select formControlName="AuthorId" required [appValidateServer]="serverValidationMap">
          <ion-option value="{{author.Id}}" *ngFor="let author of authors">{{author.Name}}</ion-option>
        </ion-select>
        <app-client-validation-message item-content [formGroup]="formGroup" errorName="required"
                                       controlName="AuthorId" errorMessage="Autor é obrigatório">
        </app-client-validation-message>
        <app-server-validation-message item-content controlName="AuthorId" [formGroup]="formGroup">
        </app-server-validation-message>
      </ion-item>
      <ion-item>
        <ion-label stacked>Conteúdo</ion-label>
        <ion-textarea formControlName="Content" required [appValidateServer]="serverValidationMap"></ion-textarea>
        <app-client-validation-message item-content [formGroup]="formGroup" errorName="required"
                                       controlName="Content" errorMessage="Conteúdo é obrigatório">
        </app-client-validation-message>
        <app-server-validation-message item-content controlName="Content" [formGroup]="formGroup">
        </app-server-validation-message>
      </ion-item>
    </ion-list>
  </form>
  <div padding-left padding-right>
    <button ion-button block padding (click)="save()">
      Salvar
    </button>
  </div>
</ion-content>
