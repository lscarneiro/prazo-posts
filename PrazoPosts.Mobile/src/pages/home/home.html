<ion-header mainHeader title="Posts"></ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngIf="posts.length == 0" text-center>
     Você ainda não possui posts =(
    </ion-item>
    <ion-card ion-item *ngFor="let post of posts">
      <ion-card-title>
        {{post.tittle}}
      </ion-card-title>
    </ion-card>
  </ion-list>
</ion-content>
