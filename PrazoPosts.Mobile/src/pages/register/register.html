<ion-content no-bounce>
  <h2 padding text-center>Crie sua conta</h2>
  <form novalidate [formGroup]="formGroup">
    <ion-list>
      <ion-item>
        <ion-label stacked> Nome</ion-label>
        <ion-input formControlName="Name" required [appValidateServer]="serverValidationMap"></ion-input>
        <app-client-validation-message item-content [formGroup]="formGroup" errorName="required"
                                       controlName="Name" errorMessage="Nome é obrigatório">
        </app-client-validation-message>
        <app-server-validation-message item-content controlName="Name" [formGroup]="formGroup">
        </app-server-validation-message>
      </ion-item>
      <ion-item>
        <ion-label stacked> E-mail</ion-label>
        <ion-input formControlName="Email" type="Email" required [appValidateServer]="serverValidationMap"></ion-input>
        <app-client-validation-message item-content [formGroup]="formGroup" errorName="required"
                                       controlName="Email" errorMessage="Email é obrigatório">
        </app-client-validation-message>
        <app-server-validation-message item-content controlName="Email" [formGroup]="formGroup">
        </app-server-validation-message>
      </ion-item>
      <ion-item>
        <ion-label stacked> Senha</ion-label>
        <ion-input formControlName="Password" type="Password" required
                   [appValidateServer]="serverValidationMap"></ion-input>
        <app-client-validation-message item-content [formGroup]="formGroup" errorName="required"
                                       controlName="Password" errorMessage="Senha é obrigatória">
        </app-client-validation-message>
        <app-server-validation-message item-content controlName="Password" [formGroup]="formGroup">
        </app-server-validation-message>
      </ion-item>
      <ion-item>
        <ion-label stacked>Confirmação de senha</ion-label>
        <ion-input formControlName="PasswordConfirmation" type="Password" required
                   [appValidateServer]="serverValidationMap"></ion-input>
        <app-client-validation-message item-content [formGroup]="formGroup" errorName="required"
                                       controlName="PasswordConfirmation"
                                       errorMessage="Confirmação de senha é obrigatória">
        </app-client-validation-message>
        <app-server-validation-message item-content controlName="PasswordConfirmation" [formGroup]="formGroup">
        </app-server-validation-message>
      </ion-item>
    </ion-list>
  </form>
  <div padding-left padding-right>
    <button ion-button block padding (click)="register()">
      Registrar
    </button>
    <button ion-button block clear (click)="goToLogin()">
      Já possuo conta
    </button>
  </div>
</ion-content>
